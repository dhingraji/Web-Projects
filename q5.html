<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Bio-data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Bio-data Form</h1>
        <form id="employeeForm" onsubmit="return validateForm()">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="employeeID">Employee ID:</label>
            <input type="text" id="employeeID" name="employeeID" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
            <small>Enter a 10-digit phone number.</small>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            // Basic validation: You can add more specific validation rules here.
            const phoneNumberRegex = /^[0-9]{10}$/;

            const fullName = document.getElementById("fullName").value;
            const employeeID = document.getElementById("employeeID").value;
            const email = document.getElementById("email").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const department = document.getElementById("department").value;
            const salary = document.getElementById("salary").value;

            if (fullName.trim() === "" || employeeID.trim() === "" || email.trim() === "" || phoneNumber.trim() === "" || department.trim() === "" || salary.trim() === "") {
                alert("All fields are required.");
                return false;
            }

            if (!phoneNumber.match(phoneNumberRegex)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            return true; // Return true to submit the form; false to prevent submission
        }
    </script>
</body>
</html>
